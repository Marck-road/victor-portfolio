<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Aguhob | Automation Architect</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --header-height: 4.5rem;
            --hue: 356;
            --first-color: hsl(var(--hue), 100%, 75%);
            --first-color-alt: hsl(var(--hue), 56%, 45%);
            --title-color: hsl(228, 8%, 95%);
            --text-color: hsl(228, 8%, 70%);
            --body-color: hsl(228, 15%, 8%);
            --container-color: hsl(228, 15%, 12%);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glossy-accent: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--body-color);
            color: var(--text-color);
            scroll-behavior: smooth;
            margin: 0;
            overflow-x: hidden;
        }

        /* Glossy Card Theme */
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transition: 0.5s;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        /* Shimmer Animation */
        @keyframes shimmer {
            0% { transform: translateX(-100%) skewX(-15deg); }
            100% { transform: translateX(200%) skewX(-15deg); }
        }

        .shimmer-btn {
            position: relative;
            overflow: hidden;
        }

        .shimmer-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: translateX(-100%) skewX(-15deg);
            animation: shimmer 4s infinite;
        }

        /* Advanced UI Elements */
        .blur-header {
            background: rgba(8, 9, 12, 0.7) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, var(--first-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--first-color-alt);
            border-radius: 10px;
        }

        /* Parallax Background Accents */
        .bg-accent {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--first-color-alt) 0%, transparent 70%);
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        first: 'hsl(356, 100%, 75%)',
                        firstAlt: 'hsl(356, 56%, 45%)',
                        title: 'hsl(228, 8%, 95%)',
                        body: 'hsl(228, 15%, 8%)',
                        container: 'hsl(228, 15%, 12%)',
                        text: 'hsl(228, 8%, 70%)',
                    }
                }
            }
        }
    </script>
